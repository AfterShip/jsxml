<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jsxml</title>
<style>
#log{
	width:800px;
	height:400px;
}
</style>
</head>
<body>
<textarea id="log">[Log]</textarea>
<script src="jsxml.js"></script>

<script>
var console = (function(){

	var ta = document.getElementById("log");

	return {
		log: function(info){
			ta.value = ta.value +'\n' + info;
		}
	}
})();
jsxml.parseXML("<?xml version='1.0' encoding='utf-8'?><xml>sss<a>a<e>e</e><? instruction ?></a><b>b</b><c att='1'/></xml><p><![CDATA[what's <p></p>]]></p>", {

	start: function(tagName, attrs, unary ) {
		console.log("start:"+tagName);
	},

	end: function( tag ) {
		console.log("end:"+tag);
	},
	chars: function( text ) {
		console.log("chars:"+text);
	},
	comment: function( text ) {
		console.log("comment:"+text);
	}
});
</script>
</body>
</html>
